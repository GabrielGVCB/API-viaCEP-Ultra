<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="./css/records.css">

    <!-- Link CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="corpo">
    <main>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Localidade</th>
                    <th scope="col">UF</th>
                    <th scope="col">Data</th>
                </tr>
            </thead>
            <tbody id="tabelaRegistros">
                <!-- Os registros são adicionados aqui -->
            </tbody>
        </table>

        <div class="botoesRegistros">

            <!-- Botão Início -->
            <button class="inicio" id="inicioBtn">Início</button>

            <!-- Botão de sanduíche -->
            <div class="filtrar">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Filtrar
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" id="ordenarLogradouro">Ordenar por Logradouro</a></li>
                    <li><a class="dropdown-item" href="#" id="ordenarBairro">Ordenar por Bairro</a></li>
                </ul>
            </div>

        </div>

    </main>

    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let registros = []; // Array para armazenar os registros

        // Função para buscar registros da API
        async function buscarRegistros() {
            try {
                const response = await fetch('http://localhost:3000/api/consultas'); // Endpoint API
                registros = await response.json();

                exibirRegistros(); // Exibe os registros
            } catch (error) {
                console.error('Erro ao buscar registros:', error);
            }
        }

        // Função para exibir registros na tabela
        function exibirRegistros() {
            const tabela = document.getElementById('tabelaRegistros');
            tabela.innerHTML = '';

            // Adiciona os registros na tabela
            registros.forEach((registro) => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <th scope="row">${registro.id}</th>
                    <td>${registro.cep}</td>
                    <td>${registro.logradouro}</td>
                    <td>${registro.complemento}</td>
                    <td>${registro.bairro}</td>
                    <td>${registro.localidade}</td>
                    <td>${registro.uf}</td>
                    <td>${new Date(registro.consulta_data).toLocaleString()}</td>
                `;
                tabela.appendChild(linha);
            });
        }

        // Carregar registros ao abrir
        window.onload = buscarRegistros;

        // evento botão Início
        document.getElementById('inicioBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // evento para ordenar por logradouro
        document.getElementById('ordenarLogradouro').addEventListener('click', () => {
            registros.sort((a, b) => a.logradouro.localeCompare(b.logradouro));
            exibirRegistros();
        });

        // evento para ordenar por bairro
        document.getElementById('ordenarBairro').addEventListener('click', () => {
            registros.sort((a, b) => a.bairro.localeCompare(b.bairro));
            exibirRegistros();
        });

    </script>
</body>

</html>
